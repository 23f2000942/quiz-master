<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
</head>
<body>
  <h1>Time Left: <span id="timer">{{ time }}</span> seconds</h1>

  <script>
    let timeLeft = {{ time }};
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("Time's up!");
        // You could redirect or do something else here if needed
      }
    }, 1000);
  </script>
</body>
</html>
