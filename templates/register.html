{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>{{message}}</h1>
<form method="POST">
  <div class="form-group">
    <label for="user-name">User name(E-mail)</label>
    <input type="email" class="form-control" name="username" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="full-name">Full name</label>
    <input type="text" class="form-control" name="fullname" placeholder="Enter full name">
  </div>

  <div class="form-group">
    <label for="qualification">Qualification</label>
    <input type="text" class="form-control" name="qualification" placeholder="Enter qualification">
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" name="dob">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" onclick="location.href='{{ url_for('login') }}'" class="btn btn-link">Existing user?</button>

</form>

{% endblock %}
