<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
</head>
<body>
    <h1>New question</h1>
    <form method="POST">
    <div class="form-group">
        <label for="chapterid">chapter id</label>
        <input type="text" class="form-control" name="chapterid" placeholder="Enter chapter id">
      </div>
    <div class="form-group">
        <label for="questiontitle">questiontitle</label>
        <input type="text" class="form-control" name="questiontitle" placeholder="Enter questiontitle">
      </div>
    <div class="form-group">
        <label for="questionstatement">questionstatement</label>
        <input type="text" class="form-control" name="questionstatement" placeholder="Enter questionstatement">
      </div>
    <div class="form-group">
        <label for="option1">option1</label>
        <input type="text" class="form-control" name="option1" placeholder="Enter option1">
      </div>
    <div class="form-group">
        <label for="option2">option2</label>
        <input type="text" class="form-control" name="option2" placeholder="Enter option2">
      </div>
    <div class="form-group">
        <label for="option3">option3</label>
        <input type="text" class="form-control" name="option3" placeholder="Enter option3">
      </div>
    <div class="form-group">
        <label for="option4">option4</label>
        <input type="text" class="form-control" name="option4" placeholder="Enter option4">
      </div>
    <div class="form-group">
        <label for="correctoption">correctoption</label>
       <select name="correctoption">
        <option value="option1">option1</option>
        <option value="option2">option2</option>
        <option value="option3">option3</option>
        <option value="option4">option4</option>

       </select>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('quizmanagement') }}'">Return</button>
        {{message}}
    </form>
    
</body>
</html>
