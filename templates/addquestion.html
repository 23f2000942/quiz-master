{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('path', role='admin', id=1) }}">Quiz Master</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('path', role='admin', id=1) }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('quizmanagement') }}">Quiz</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('adminsummary') }}">Summary</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('adminsearch') }}">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
      <span class="navbar-text ms-auto">Welcome, Admin!</span>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="mb-4">New Question</h3>
  <form method="POST">
    <div class="form-group mb-3">
      <label for="chapterid">Chapter ID</label>
      <input type="text" class="form-control" name="chapterid" placeholder="{{chapter.id}}" value="{{chapter.id}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="chapterid">Chapter Name</label>
      <input type="text" class="form-control" name="chapterid" placeholder="{{chapter.name}}" value="{{chapter.name}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="questiontitle">Question Title</label>
      <input type="text" class="form-control" name="questiontitle" placeholder="Enter Question Title">
    </div>
    <div class="form-group mb-3">
      <label for="questionstatement">Question Statement</label>
      <input type="text" class="form-control" name="questionstatement" placeholder="Enter Question Statement">
    </div>
    <div class="form-group mb-3">
      <label for="option1">Option 1</label>
      <input type="text" class="form-control" name="option1" placeholder="Enter Option 1">
    </div>
    <div class="form-group mb-3">
      <label for="option2">Option 2</label>
      <input type="text" class="form-control" name="option2" placeholder="Enter Option 2">
    </div>
    <div class="form-group mb-3">
      <label for="option3">Option 3</label>
      <input type="text" class="form-control" name="option3" placeholder="Enter Option 3">
    </div>
    <div class="form-group mb-3">
      <label for="option4">Option 4</label>
      <input type="text" class="form-control" name="option4" placeholder="Enter Option 4">
    </div>
    <div class="form-group mb-4">
      <label for="correctoption">Correct Option</label>
      <select name="correctoption" class="form-select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('quizmanagement') }}'">Return</button>
    
    {% if message %}
    <div class="alert alert-info mt-3">
      {{ message }}
    </div>
    {% endif %}
  </form>
</div>
{% endblock %}
