{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('path', role='admin', id=1) }}">Quiz Master</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('path', role='admin', id=1) }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('quizmanagement') }}">Quiz</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('adminsummary') }}">Summary</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('adminsearch') }}">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
      <span class="navbar-text ms-auto">Welcome, Admin!</span>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Search</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="whattosearch" class="form-label">Search For</label>
              <select class="form-select" name="whattosearch">
                <option selected disabled>Choose...</option>
                <option value="user">Users</option>
                <option value="quiz">Quizzes</option>
                <option value="subject">Subjects</option>
                <option value="chapter">Chapters</option>
                <option value="question">Questions</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="query" class="form-label">Search Term</label>
              <input type="text" class="form-control" name="query" placeholder="Enter search term">
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
