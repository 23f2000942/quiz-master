  <div class="container my-5">
    <h2 class="mb-4">New Subject</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="subjectname" class="form-label">Subject Name</label>
        <input type="text" class="form-control" id="subjectname" name="subjectname" placeholder="Enter subject name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Subject Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Enter subject description" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='{{ url_for('path', role='admin', id=1) }}'">Return</button>
      </div>

    </form>
    
    
  </div>
  {% if message %}
    <div class="alert alert-info mt-3">
      {{ message }}
    </div>
  {% endif %}
</body>

{% endblock %}
