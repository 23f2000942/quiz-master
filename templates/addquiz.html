{% extends "base.html" %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('path', role='admin', id=1) }}">Quiz Master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('path', role='admin', id=1) }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('quizmanagement') }}">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('adminsummary') }}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('adminsearch') }}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
            <span class="navbar-text ms-auto">
                Welcome, Admin!
            </span>
        </div>
    </div>
</nav>

<!-- New Quiz Form -->
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-4">Create New Quiz</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="chapterid" class="form-label">Chapter ID</label>
                    <input type="text" class="form-control" name="chapterid" placeholder="Enter Chapter ID">
                </div>
                <div class="mb-3">
                    <label for="quizname" class="form-label">Quiz Name</label>
                    <input type="text" class="form-control" name="quizname" placeholder="Enter Quiz Name">
                </div>
                <div class="mb-3">
                    <label for="quizdate" class="form-label">Quiz Date</label>
                    <input type="date" class="form-control" name="quizdate">
                </div>
                <div class="mb-3">
                    <label for="quizduration" class="form-label">Quiz Duration</label>
                    <input type="time" class="form-control" name="quizduration">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('quizmanagement') }}'">Return</button>
                </div>
                {% if message %}
                <div class="alert alert-info mt-3">
                    {{ message }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
