{% extends "base.html" %}

{% block content %}

<style>
  body {
    background: linear-gradient(to right, #f8f9fa, #e9ecef); /* Soft gradient background */
  }
</style>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <form method="POST">
    <div class="card shadow-lg p-4" style="max-width: 40rem; width: 100%;">
      <div class="card-body">

        <!-- Progress Bar -->
        <div class="progress mb-3" style="height: 8px;">
          <div class="progress-bar bg-primary" role="progressbar" 
               style="width: {{ (count/total) * 100 }}%;" 
               aria-valuenow="{{ count }}" aria-valuemin="0" aria-valuemax="{{ total }}">
          </div>
        </div>

        <!-- Question & Progress in Same Line -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold mb-0" style="font-size: 1.4rem;">{{ question.questionstatement }}</h5>
          <span class="badge bg-secondary p-2">{{ count }}/{{ total }}</span>
        </div>

        <!-- Options -->
        <div class="list-group">
          <label class="list-group-item d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="selectedoption" value="option1">
            {{ question.option1 }}
          </label>
          <label class="list-group-item d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="selectedoption" value="option2">
            {{ question.option2 }}
          </label>
          <label class="list-group-item d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="selectedoption" value="option3">
            {{ question.option3 }}
          </label>
          <label class="list-group-item d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="selectedoption" value="option4">
            {{ question.option4 }}
          </label>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4 text-center">
          <button class="btn btn-primary btn-lg me-2" type="submit" name="action" value="next">Save and Next</button>
          <button class="btn btn-danger btn-lg" type="submit" name="action" value="submit">Submit Quiz</button>
        </div>

      </div>
    </div>
  </form>
</div>
{% endblock %}
