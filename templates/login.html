{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>{{message}}</h1>
<form method="post">
  <div class="form-group">
    <label for="username">User name(E-mail)</label>
    <input type="email" class="form-control" name="username" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>

 
  <button type="submit" class="btn btn-primary">Login</button>
  <button type="button" onclick="location.href='{{ url_for('register') }}'" class="btn btn-link">Create New User?</button>

</form>

{% endblock %}
